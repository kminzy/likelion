<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
    integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
  <script type="text/javascript" src="calendar.js"></script>
  <link rel="stylesheet" type="text/css" href="calendar.css">
  <title>나만의 달력 만들기</title>
</head>

<body>
  <div class="container">
    <div class="calendar_title">
      <button class="prev"><i class="fas fa-angle-left"></i></button>
      <span class="current-year-month"></span>
      <button class="next"><i class="fas fa-angle-right"></i></button>
    </div>

    <div class="day-of-week">
      <div class="dayHeader">Sun</div>
      <div class="dayHeader">Mon</div>
      <div class="dayHeader">Tue</div>
      <div class="dayHeader">Wed</div>
      <div class="dayHeader">Thu</div>
      <div class="dayHeader">Fri</div>
      <div class="dayHeader">Sat</div>
    </div>
    <div class="calendar-body"></div>
  </div>

  <div class="sub-wrapper">
    <div>
      <span class="first-cont">&#128198; 오늘 날짜: </span>
      <span class="today-year"></span>
      <span class="today-month"></span>
      <span class="today-date"></span>

      <br><br>

      <span class="second-cont">&#128197; 선택된 날짜의 년도와 달: </span>
      <span class="main-year"></span>
      <span class="main-month"></span>
      <span class="main-date"></span>
      <br><br>
      <button id="save" class="save-btn">&#128190; 저장</button>
      <button id="term" class="term-btn">&#11088; 오늘 기준 특정 기간(2주) 표시
      </button>
      <!-- <button id="del" class="del-btn">&#10060; 삭제</button> -->
      <button id="reload" onclick="window.location.reload()">&#127381;
        새로고침</button>
      <div id="showSavedDay"></div>

    </div>

</body>

</html>
